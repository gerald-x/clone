<body class="overflow-x-hidden">
    <div class="row ">
        <nav class="navbar navbar-dark container-fluid navbar-expand-sm">
            <div class="navbar-brand">
                <div class="mt-1 pt-1">
                    <img src="../static/logo/logo-1.png" alt="logo" class="image mb-2 ml-2" loading="lazy">
                </div>
            </div>

            <div class="ml-auto" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle mr-5" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-globe white mr-2"></i> English
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="row container-fluid">
        <div class="login-container ml-auto mr-auto mt-4">
            <div class="login-text mt-4">
                <h3 class="text-2xl pt-4">Create a free account</h3>
                <p class="small-text text-gray-500 mt-2 pt-1">Welcome to Binance</p>
            </div>
            <div class="row mt-5 ml-2 mb-4 border-bottom ">
                <div class="col-3">
                    <p class="text-size-xl">Email</p>
                </div>
                <div class="col-3">
                    <p class="text-size-xl">Mobile</p>
                </div>
            </div>

            <form method="POST" action="" class="">
                <div class="form-group m-3">
                    <p class="small-text text-gray-500 mt-6 ">Email</p>
                    <input type="email" class="form-control hover:border-yellow-500 focus:border-yellow-500" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-group m-3">
                    <p class="small-text text-gray-500 mt-9 ">Password</p>
                    <input type="password" class="form-control hover:border-yellow-500 focus:border-yellow-500" id="exampleInputPassword1">
                </div>

                <div class="form-group form-check ml-3 mt-4">
                    <input type="checkbox" class="form-check-input p-4 h-4 w-5 focus:bg-yellow-500" id="exampleCheck1">
                    <label class="form-check-label small-text  ml-2" for="exampleCheck1">I have read and agreed to the Terms of Service. <a href="" class="small-text text-yellow-400"> Binance's Terms</a></label>
                </div>
                <button type="submit" class="btn btn-warning w-4/5 mt-3 ml-5 mb-2 mr-2 login-text">Create Account</button>
            </form>

            <div class="text-center m-2 mb-4 ">
                <p class="small-text text-gray-500 inline">Already registered?</p><a href="login.html" class="small-text text-yellow-500">Log In</a>
            </div>
        </div>
    </div>

    <div class="text-center mt-10">
        <p class="small-text text-gray-500">&#169; 2017-2021. All rights reserved</p>
    </div>

</html>
